	<style>
		h1 { margin-top: 1em; }

<body>
	<div class="grid-container">
		<div class="grid-x">
			<div class="cell">
				<h1>plaintext</h1>
				<div class="toy" data-toy="plaintext"><textarea></textarea></div>

				<hr>

				<h1>javascript</h1>
				<div class="toy" data-toy="javascript"><textarea></textarea></div>
				
				<h1>p5</h1>
				<div class="toy" data-toy="p5"><textarea>var i = 0;

p.setup = function() {
	var size = toy.measure();
	p.createCanvas(size.w, size.h);
	p.angleMode(p.DEGREES);
	
	p.fill(100);
	p.stroke(0);
};

p.draw = function() {
	i = i + 1;
	p.translate(p.width/2, p.height/2);
	p.rotate(i%360);
	p.background(Math.abs(((i%255)*2)-255));
	p.rect(-20, -20, 40, 40);
}</textarea></div>
				
				<h1>turtle</h1>
				<div class="toy" data-toy="turtle"><textarea>var turtle, run;
var size = toy.measure();

p.setup = function() {
	p.createCanvas(size.w, size.h);
	p.angleMode(p.DEGREES);

	turtle = new Turtle(p);
	run = turtle.getRun();

	turtle.penDown = false;
	turtle.back(50);
	turtle.left(60);

	turtle.penDown = true;
	for (var i = 0; i < 6; i++) {
	  turtle.forward(80);
	  turtle.right(360 / 6);
	}
	turtle.right(360);
};

p.draw = function() {
	p.background(180);
	run.animate(4);
};</textarea></div>

				<hr>
				
				<h1>markdown</h1>
				<div class="toy" data-toy="markdown"><textarea></textarea></div>

				<h1>live css</h1>
				<div class="toy" data-toy="livecss"><textarea><p>xyz</p>

###css###

p { color: red; }</textarea></div>

				<hr>

				<h1>code</h1>

print *, "Hello World!"

				<h1>css</h1>
